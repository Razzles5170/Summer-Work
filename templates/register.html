<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <!-- Include the navbar only if the user is not logged in -->
    {% if not session.get('user_id') %}
        {% include 'navbar.html' %}
    {% endif %}

    <!-- Centered form container -->
    <div class="centered-form-page">
        <div class="container">
            <h2>Create Account</h2>
            <form action="/register" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="/login" class="link">Already have an account? Login here</a>
        </div>
    </div>

    <!-- Include the popup notification system -->
    {% include 'notifications.html' %}

    <!-- Script to auto-dismiss notifications -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notifications = document.querySelectorAll('.notification-popup');
            notifications.forEach(notification => {
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000); // 5 seconds
            });
        });
    </script>

</body>
</html>
